<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SVG |HTML 10</title>
    </head>
    <body>
        <svg width="400" height="400">
            <title>Chess board</title>
            <rect x="0" y="0" width="100" height="100" fill="white" stroke-width="1" stroke="black" />
            <rect x="100" y="0" width="100" height="100" fill="black" stroke-width="1" stroke="black" />
            <circle cx="150" cy="50" r="42" fill="lightgrey" stroke-width="4" stroke="white" />
            <rect x="200" y="0" width="100" height="100" fill="white" stroke-width="1" stroke="black" />
            <rect x="300" y="0" width="100" height="100" fill="black" stroke-width="1" stroke="black" />
            <rect x="0" y="100" width="100" height="100" fill="black" stroke-width="1" stroke="black" />
            <rect x="100" y="100" width="100" height="100" fill="white" stroke-width="1" stroke="black" />
            <rect x="200" y="100" width="100" height="100" fill="black" stroke-width="1" stroke="black" />
            <circle cx="250" cy="150" r="42" fill="lightgrey" stroke-width="4" stroke="white" />
            <rect x="300" y="100" width="100" height="100" fill="white" stroke-width="1" stroke="black" />
            <rect x="0" y="200" width="100" height="100" fill="white" stroke-width="1" stroke="black" />
            <rect x="100" y="200" width="100" height="100" fill="black" stroke-width="1" stroke="black" />
            <circle cx="150" cy="250" r="42" fill="blue" stroke-width="4" stroke="white" />
            <rect x="200" y="200" width="100" height="100" fill="white" stroke-width="1" stroke="black" />
            <rect x="300" y="200" width="100" height="100" fill="black" stroke-width="1" stroke="black" />
            <rect x="0" y="300" width="100" height="100" fill="black" stroke-width="1" stroke="black" />
            <rect x="100" y="300" width="100" height="100" fill="white" stroke-width="1" stroke="black" />
            <rect x="200" y="300" width="100" height="100" fill="black" stroke-width="1" stroke="black" />
            <circle cx="250" cy="350" r="42" fill="blue" stroke-width="4" stroke="white" />
            <rect x="300" y="300" width="100" height="100" fill="white" stroke-width="1" stroke="black" />
        </svg>
    </body>
</html>
